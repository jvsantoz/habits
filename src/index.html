<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Habits</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="logo habits">
        <button>
            <img src="./assets/icon_plus.svg" alt="icone de mais roxo">
            Registrar meu dia
        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit">🏃‍♂️</div>
            <div class="habit">💧</div>
            <div class="habit">🍎</div>
        </div>

        <div class="days">
            <div class="day">
                <div>01/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
           
            <div class="day">
                <div>02/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
           
        </div>
    </form>
</body>

</html>
